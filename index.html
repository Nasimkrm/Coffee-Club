<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat+Alternates:wght@500&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital@1&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header section -->
    <div class="title">
        <h1>EAT AT COFFEE CLUB</h1>
    </div>
    <div class="underline"></div>
    <div class="subtitle"><h3>Smashing avos since 2013</h3></div>
    <!-- end of header section -->

    <div class="bar"><h2>Salé</h2></div>
    <!-- menu start -->
    
    <div class="menu">
    <section class="menu-sale">
        
        <article class="menu-item">
            <div class="item-info">
                <header class="header-items">
                    <h4>TARTINE</h4>
                    <h4 class="price">9.5</h4>
                </header>
                <h4>SMASHED AVO</h4>
                <p>Pain toasté, avocat écrasé, feta, dukkah, jus de citron vert</p>
                <h5>Supplement: Jambon serrano / 3</h5>
            </div>
        </article>
    </section>

    <div class="bar"><h2>Sucré</h2></div>
    
    <section class="menu-sucre">
        <article class="menu-item">
            <div class="item-info">
                <header class="header-items">
                    <h4>TARTINE</h4>
                    <h4 class="price">7.5</h4>
                </header>
            </div>
        </article>
    </section>
</div>

    <div class="food-images">
        <img class="photo" src="images/avoToast.jpg" alt="">
        <img class="photo" src="images/serrano.jpg" alt="">

        <img class="photo" src="images/pbDelight.jfif" alt="">
        <img  class="photo" src="images/porridgeBowl.jfif" alt="">
        
    </div>
    <script src="app.js"></script>
</body>
</html>
